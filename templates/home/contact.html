{% extends 'base.html' %}
{% block css %}
<style>
img {
    background: #ffc0c0;
    padding:7px;
    border-radius: 80%;
}
</style>
{% endblock css %}
{% block title %}Contact - Becoder {% endblock title %}
{% block contactactive %}active{% endblock contactactive %}

{% block body %}
<div class="container my-4">
<h3 class="my-4">Contact - BeCoder</h3>
<form method="post" action="/contact">
{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
      <input type="text" name="name" class="form-control" id="name" aria-describedby="name">
  </div>
  <div class="form-group">
    <label for="email" id="email">Email address</label>
    <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="phone" class="form-control" name="phone" id="phone">
  </div>
  <div class="form-group">
    <label for="content">Describe Your Issue :</label>
    <textarea name="content" id="content" class="form-control"  cols="30" rows="5"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
  </div>
{% endblock body %}
